<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Cachureando Productos</title>
</head>
<body>
    <!--Bloque Header-Navbar-->
    <header class="head">
        <nav class="nav">
            <a href="./index.html"><img src="./img/logov2.webp" alt="imagen no encontrada" class="nav__logo"></a>
            <button class="nav__burger"><i class="fa-solid fa-bars"></i></button>
            <ul class="nav__links"> 
                <li class="nav__item"><a href="./index.html" class="nav__link">Inicio</a></li>
                <li class="nav__item"><a href="./contacto.html" class="nav__link">Contacto</a></li>
                <li class="nav__item"><a href="./encuesta.html" class="nav__link">Encuesta</a></li>
                <li class="nav__item nav__item--search">
                    <button class="nav__buttonSearch">Buscar</button>
                    <input type="text" class="nav__searchBox" placeholder="Buscar">    
                </li>
            </ul>
            <div class="dropdown">
                <a class="btn btn-colorFondo dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="./img/carrito.svg" alt="">
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink" id="carrito">
                    <table class="table">
                        <thead>
                            <tr>
                              <th scope="col">Imagen</th>
                              <th scope="col">Nombre</th>
                              <th scope="col">Precio</th>
                              <th scope="col">Cantidad</th>
                              <th scope="col">Borrar</th>
                            </tr>
                          </thead>
                          <tbody id="carritoTabla">

                          </tbody>
                    </table>
                    <div>
                        <ul class="lista">
                            <li class="lista__container"><div class="d-flex justify-content-center"><p class="lista__item">Neto :</p><span id="neto" class="ms-1"></span></div></li>
                            <li class="lista__container"><div class="d-flex justify-content-center"><p class="lista__item">Iva  :</p><span id="iva" class="ms-1"></span></div></li>
                            <li class="lista__container"><div class="d-flex justify-content-center"><p class="lista__item">Envio:</p><span id="envio" class="ms-1"></span></div></li>
                            <li class="lista__container lista__container--final"><div class="d-flex justify-content-center"><p class="lista__item">Total:</p><span id="Total" class="ms-1"></span></div></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-colorLetra" data-bs-toggle="modal" data-bs-target="#exampleModal" >Pagar</button>
                </ul>
              </div>
        </nav>
    </header>

    <!-- selector de filtro en tamaño móvil -->
    <div class="container-fluid row justify-content-center mt-8 d-block d-lg-none">
        <div class="col-8 container justify-content-center">
        <select class="form-select" aria-label="Default select example">
            <option selected>Filtrar por:</option>
            <option value="1">A-Z</option>
            <option value="2">Z-A</option>
            <option value="3">Mayor Precio</option>
            <option value="4">Menor Precio</option> <!-- Cambié el value de 3 a 4 para evitar duplicados -->
          </select>
        </div>
    </div>

    <!-- contenedor aside y galería de productos -->
   <div class="aside row container-fluid mx-0 my-8 justify-content-center aside">
        <div class="col-2 m-0 d-none d-sm-none d-lg-block">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Marca
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1"> <!-- Cambié el id para que sea único -->
                            <label class="form-check-label text-colorLetra" for="flexCheckDefault1">
                                Marca 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2"> <!-- Cambié el id para que sea único -->
                            <label class="form-check-label text-colorLetra" for="flexCheckDefault2">
                                Marca 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3"> <!-- Cambié el id para que sea único -->
                            <label class="form-check-label text-colorLetra" for="flexCheckDefault3">
                                Marca 3
                            </label>
                        </div>
                    </div>
                </div>
                </div>
                <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    Tipo
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault4"> <!-- Cambié el id para que sea único -->
                            <label class="form-check-label text-colorLetra" for="flexCheckDefault4">
                                Tipo 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault5"> <!-- Cambié el id para que sea único -->
                            <label class="form-check-label text-colorLetra" for="flexCheckDefault5">
                                Tipo 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault6"> <!-- Cambié el id para que sea único -->
                            <label class="form-check-label text-colorLetra" for="flexCheckDefault6">
                                Tipo 3
                            </label>
                        </div>
                    </div>
                </div>
                </div>
                <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    Precio
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <label for="customRange3" class="form-label text-colorLetra">Valor:<input type="text" class="form-control" value="0" id="valor"></label>
                        <input type="range" class="form-range" min="0" max="40000" step="1000" id="customRange3">
                    </div>
                </div>
                </div>
            </div>
            <button class="aside__button">Filtrar</button>
        </div>

        <!-- Contenedor CARDs de productos  -->
        <div class="col-10 mx-0">
            <div class="row mx-0 text-center" id="cards-container">
                <!-- Aquí se agregarán las cards de productos -->
            </div>
        </div>
        <!-- fin contenedor CARDs de producto -->
    </div>
    
    <!-- Bloque Modal Bootstrap -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ingresar Datos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nombre Completo:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-rut" class="col-form-label">RUT:</label>
                            <input type="text" class="form-control" id="recipient-rut">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-email" class="col-form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="recipient-email">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-address" class="col-form-label">Dirección:</label>
                            <input type="text" class="form-control" id="recipient-address">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-tel" class="col-form-label">Teléfono:</label>
                            <input type="tel" class="form-control" id="recipient-tel">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Comentario:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" name="example" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"> Aceptar términos y condiciones </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="sendForm">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
    <script src="./js/filtro.js"></script>
</body>
</html>
